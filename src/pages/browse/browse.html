<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>browse</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <br>
    <!--h3>{{teste xx}}</h3-->

    <ion-card *ngFor="let item of items">
      <ion-card-header></ion-card-header>
      <ion-card-content *ngIf="item.isDirectory" >
        Directory: {{item.name}}
      </ion-card-content>
  
      <ion-card-content *ngIf="item.isFile" (click)="toPlayer(item.fullPath)">
        File: {{item.name}}<br>
        Path: {{item}} 

      </ion-card-content>
  
    </ion-card>>
    <!--button ion-button (click)="click()">button</button  (click)="goDown(item)"-->

</ion-content>
