<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header> 

<ion-content padding>
  <h3>Ionic Player</h3>
  <p>{{teste}}</p>
  <ion-card *ngFor="let m of file">
  <div id="playlist">
    <ion-card-content>
        <ion-icon name="musical-notes">  {{m.nome}}</ion-icon>
    </ion-card-content>
  </div>

  </ion-card>
    <p ></p>
  
  <button ion-button secondary (click)="limpaLista()">Limpa lista</button><br>

  <div align="center" id="player">
    <ion-icon name= "md-{{pp}}" (click)="toca()"></ion-icon>
    <ion-icon name= "md-square" (click)="para()"></ion-icon>
    
  </div>
</ion-content>
